<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test DeepSeek API</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .result { padding: 15px; margin: 10px 0; border-radius: 8px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        pre { background: #f4f4f4; padding: 10px; overflow: auto; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>üîë Test DeepSeek API</h1>
    <p>Testing API with model: <strong>deepseek/deepseek-r1-0528:free</strong></p>
    
    <button onclick="testApiKey()" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
        Test API Key
    </button>
    
    <div id="result" class="result" style="display:none;"></div>
    
    <script>
        const apiKey = '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';
        const apiUrl = 'https://openrouter.ai/api/v1/chat/completions';
        const model = 'deepseek/deepseek-r1-0528:free';
        
        async function testApiKey() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            resultDiv.innerHTML = '‚è≥ Testing API key...';
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'HTTP-Referer': window.location.href,
                        'X-Title': 'AI Study Planner Test',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [{ role: 'user', content: 'Say "Hello" if you can hear me.' }],
                        max_tokens: 50
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ API Key is VALID!</h3>
                        <p>Response from DeepSeek:</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå API Error</h3>
                        <p>Status: ${response.status} ${response.statusText}</p>
                        <p>Error: ${data.error?.message || 'Unknown error'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Network Error</h3>
                    <p>${error.message}</p>
                    <p>Check your internet connection.</p>
                `;
            }
        }
    </script>
</body>
</html>
